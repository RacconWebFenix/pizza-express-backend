name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npx eslint src
      - name: Run tests
        run: npm test
      - name: Gera documentação Swagger
        run: |
          npx nest build
          mkdir -p swagger
          npx ts-node -r tsconfig-paths/register src/main.ts --generate-swagger
      - name: Upload Swagger como artefato
        uses: actions/upload-artifact@v4
        with:
          name: swagger-doc
          path: swagger/
